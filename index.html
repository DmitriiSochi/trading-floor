<!DOCTYPE html>

    <link rel="stylesheet" href="/css/main.css">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main-box">
        <header class="header">
            <div class="header__logo header-logo">
                <img src="img/logo.svg" alt="" class="header-logo__img">

            <menu class="header__menu header-menu">

            <div class="header__lang header-lang">
                <a href="" class="header-lang__link">RU

            </div>
            <div class="info-box">

                    <p class="inform-box__text">сделок</p>
